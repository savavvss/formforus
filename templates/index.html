<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="" alt="" class="img-logo">
            <h3 class="text-logo">form</h3>
        </div>
        <div class="actions">
            
        </div>
        <div class="user">
        {% if logged_in %}
            <p>Вы вошли в систему!</p>
            <a href="{{ url_for('logout') }}">Выйти</a>
        {% else %}
            <p>Добро пожаловать! Войдите в систему для доступа к дополнительным функциям.</p>
            <a href="{{ url_for('login') }}">Войти</a>
            <a href="{{ url_for('register') }}">Регистрация</a>
        {% endif %}
        </div>
    </header>
    <main>

        <h2>Список чатов</h2>
        <ul>
            {% for chat in chats %}
                <li><a href="{{ url_for('chat', chat_id=chat.id) }}">{{ chat.name }}</a></li>
            {% endfor %}
        </ul>
    
        <h2>Создать новый чат</h2>
        <form action="{{ url_for('create_chat') }}" method="post">
            <label for="chat_name">Название чата:</label>
            <input type="text" name="chat_name" required>
            <button type="submit">Создать</button>
        </form>
</body>
</html>
