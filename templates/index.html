<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="" alt="" class="img-logo">
            <h3 class="text-logo">form</h3>
        </div>
        <div class="actions">
            
        </div>
        <div class="user">
        {% if logged_in %}
            <p>Вы вошли в систему!</p>
            <a href="{{ url_for('logout') }}">Выйти</a>
        {% else %}
            <p>Добро пожаловать! Войдите в систему для доступа к дополнительным функциям.</p>
            <a href="{{ url_for('login') }}">Войти</a>
            <a href="{{ url_for('register') }}">Регистрация</a>
        {% endif %}
        </div>
    </header>
    <main>
    <form action="/" method="post">
        <input type="text" class="mesageheader" name="mesageheader">
        <input type="text" class="mesagetext" name="mesagetest">
        <input type="submit">
    </form>
    {% for i in message %}
    {{i}}
    {% endfor %}
    </main>
</body>
</html>
